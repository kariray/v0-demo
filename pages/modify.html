<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery modify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="/styles/modify.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <a class="card__link" href="#">
          <img
            src="/img/placeholder.svg"
            alt="Tile 1"
            style="aspect-ratio: 400 / 600"
          />
        </a>
        <div class="card__information">
          <h3>Tile 1</h3>
          <p>Description 1</p>
          <button>Learn More</button>
        </div>
      </div>
      <div class="card">
        <a class="card__link" href="#">
          <img
            src="/img/placeholder.svg"
            alt="Tile 2"
            style="aspect-ratio: 300 / 400"
          />
        </a>
        <div class="card__information">
          <h3>Tile 2</h3>
          <p>Description 2</p>
          <button>Learn More</button>
        </div>
      </div>
      <div class="card">
        <a class="card__link" href="#">
          <img
            src="/img/placeholder.svg"
            alt="Tile 3"
            style="aspect-ratio: 500 / 500"
          />
        </a>
        <div class="card__information">
          <h3>Tile 3</h3>
          <p>Description 3</p>
          <button>Learn More</button>
        </div>
      </div>
      <div class="card">
        <a class="card__link" href="#">
          <img
            src="/img/placeholder.svg"
            alt="Tile 4"
            style="aspect-ratio: 200 / 300"
          />
        </a>
        <div class="card__information">
          <h3>Tile 4</h3>
          <p>Description 4</p>
          <button>Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
